<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="header">
      <div class="form__header container">
        <div class="form__intro">
          <h1>Let's discuss where you're at</h1>
          <h3>
            Please fill this form so we have a little more information about
            your business, and can know how to better improve your overall
            experience!
          </h3>
        </div>

        <div class="form__main">
          <h2>Get started</h2>

          <form id="myForm" class="form__items">
            <input
              type="hidden"
              id="applicant-email"
              name="applicantEmail"
              value="adeogoshekinah@gmail.com"
            />

            <div class="form__item">
              <label for="first-name"
                >First Name <span class="required">*</span></label
              >
              <input type="text" id="first-name" name="firstName" required />
            </div>

            <div class="form__item">
              <label for="last-name"
                >Last Name <span class="required">*</span></label
              >
              <input type="text" id="last-name" name="lastName" required />
            </div>

            <div class="form__item">
              <label for="company"
                >Company <span class="required">*</span></label
              >
              <input type="text" id="company" name="company" required />
            </div>

            <div class="form__item">
              <label for="work-email"
                >Work Email <span class="required">*</span></label
              >
              <input type="email" id="work-email" name="workEmail" required />
            </div>

            <div class="form__item">
              <div class="form__item__label">
                Company size <span class="required">*</span>
              </div>

              <div class="form__item__input form__item--radio">
                <label for="company-sm">
                  <input
                    type="radio"
                    id="company-sm"
                    name="companySize"
                    value="0-10"
                    required
                  />
                  0 - 10</label
                >

                <label for="company-med">
                  <input
                    type="radio"
                    id="company-med"
                    name="companySize"
                    value="11-50"
                  />
                  11 - 50</label
                >

                <label for="company-lg">
                  <input
                    type="radio"
                    id="company-lg"
                    name="companySize"
                    value="51-100"
                  />
                  51 - 100</label
                >
              </div>
            </div>

            <div class="form__item">
              <div class="form__item__label">Funding Stage</div>

              <div class="form__item__input form__item--radio">
                <label for="funding-sm">
                  <input
                    type="radio"
                    id="funding-sm"
                    name="fundingStage"
                    value="Under ₦100k"
                  />
                  Under ₦100k</label
                >

                <label for="funding-med">
                  <input
                    type="radio"
                    id="funding-med"
                    name="fundingStage"
                    value="₦100k-₦500k"
                  />
                  ₦100k - ₦500k</label
                >

                <label for="funding-lg">
                  <input
                    type="radio"
                    id="funding-lg"
                    name="fundingStage"
                    value="₦500k-₦1M"
                  />
                  ₦500k - ₦1M</label
                >
              </div>
            </div>

            <div class="form__item">
              <label for="msg">Additional Message</label>
              <textarea name="msg" id="msg" cols="" rows=""></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
